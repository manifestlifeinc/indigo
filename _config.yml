# main text of home
name: 'Invest In Yourself'
bio: 'Manifest Life is a nonprofit lifestyle brand helping Millennials self-identify as leaders, providing financial and consulting insights. The brand believes in fostering an ecosystem that is built upon design-thinking and solution-based collaborations.'

# twitter summary info
description: A blog about technology and manifesting life

# if it's an external image, update below for true
# better with square images
external-image: false
picture: 'assets/images/profile.jpg'

# If you want to include your resume, set to true
# and specify source (external or local).
resume: true
resume-external: external
resume-url: http://manifest.life/assets/images/isaiah-king-full-stack-resume.pdf

url: https://manifestlifeinc.github.io/indigo
# your url: http://USERNAME.github.io

permalink: /:title/

# To enable google analytics, supply your token below
analytics-google: 'UA-77539742-1'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: manifest-life # enter this from your disqus account
  categories: [blog, project] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
facebook: manifestlifeinc
twitter: manifestlifeinc
google: manifestlife
instagram: manifestlifeinc
pinterest: manifestlifeinc
linkedin: manifestlife
youtube: manifestlife
# spotify: myspotify
github: manifestlifeinc
# lastfm: mylastfm
# stackoverflow: 7044681/mystackoverflow
# quora: userquora
# reddit: username
medium: manifestlifeinc
# vimeo: myvimeo
# lanyrd: mylanyrd
email: mail@isaiahking.me

authors:
    isaiahking:
        name: Isaiah King
        bio: A Man who will manifest life
        external-image: false
        picture: assets/images/profile.jpg
        twitter: airizzy
    manifestlife:
        name: Manifest Life
        bio: An entity which manifests
        external-image: false
        picture: assets/images/icon.png
        twitter: manifestlifeinc

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
projects: true

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin

jekyll-mentions:
    base_url: https://github.com
